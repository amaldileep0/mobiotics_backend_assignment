<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Fonts -->
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="Favicon.png">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <title>TEST</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-laravel">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link login_link" href="#">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link register_link" href="#">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="main-container">
        <div class="error-msg" style="display: none;">
            <div class="alert alert-danger" id="errors"></div>
        </div>
        <div class="success-msg" style="display: none;">
            <div class="alert alert-success" id="success"></div>
        </div>
        <main class="login" id="_login" style="display: block;">
            <div class="cotainer">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header">Login</div>
                            <div class="card-body">
                                <form action="#" method="post" name="loginForm" id="login-form">
                                    <div class="form-group row">
                                        <label for="email_address" class="col-md-4 col-form-label text-md-right">E-Mail Address</label>
                                        <div class="col-md-6">
                                            <input type="text" id="login_email_address" class="form-control" name="email" required autofocus>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                                        <div class="col-md-6">
                                            <input type="password" id="login_password" class="form-control" name="password" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6 offset-md-4">
                                        <button type="submit" class="btn btn-primary login-button">Login</button>
                                        <a href="#" class="btn btn-link forget_password_link">
                                        Forgot Your Password?
                                    </a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <main class="register" id="_register" style="display: none;">
            <div class="cotainer">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header">Register</div>
                            <div class="card-body">
                                <form action="#" method="post" name="registerForm" id="register-form">
                                    <div class="form-group row">
                                        <label for="name" class="col-md-4 col-form-label text-md-right">Name</label>
                                        <div class="col-md-6">
                                            <input type="text" id="name" class="form-control" name="name" required>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="register_email" class="col-md-4 col-form-label text-md-right">Email</label>
                                        <div class="col-md-6">
                                            <input type="text" id="register_email" class="form-control" name="email" required >
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="register_password" class="col-md-4 col-form-label text-md-right">Password</label>
                                        <div class="col-md-6">
                                            <input type="password" id="register_password" class="form-control" name="password" required>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="register_confirm_password" class="col-md-4 col-form-label text-md-right">Confirm Password</label>
                                        <div class="col-md-6">
                                            <input type="password" id="register_confirm-password" class="form-control" name="confirmPassword" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6 offset-md-4">
                                        <button type="submit" class="btn btn-primary">Register</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <main class="forget-password" id="_forget_password" style="display: none;">
            <div class="cotainer">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header">Forget Password</div>
                            <div class="card-body">
                                <form action="#" method="post" name="forgetPasswordForm" id="forget-password-form">
                                    <div class="form-group row">
                                        <label for="email" class="col-md-4 col-form-label text-md-right">Email</label>
                                        <div class="col-md-6">
                                            <input type="text" id="email" class="form-control" name="email" required autofocus>
                                        </div>
                                    </div>
                                    <div class="col-md-6 offset-md-4">
                                        <button type="submit" class="btn btn-primary">Request Password Reset</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <main class="reset-password" id="_reset_password" style="display: none;">
            <div class="cotainer">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header">Reset Password</div>
                            <div class="card-body">
                                <form action="#" method="post" name="resetPasswordForm" id="reset-password-form">
                                    <div class="form-group row">
                                        <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                                        <div class="col-md-6">
                                            <input type="password" id="reset_password" class="form-control" name="password" required>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="confirm_password" class="col-md-4 col-form-label text-md-right">Confirm Password</label>
                                        <div class="col-md-6">
                                            <input type="password" id="confirm-password" class="form-control" name="confirmPassword" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6 offset-md-4">
                                        <button type="submit" class="btn btn-primary">Reset</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <main class="listing" id="_request_listing" style="display: none;">
            <div class="cotainer">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header">Listing</div>
                            <div class="card-body">
                            <table class="table table-striped" id="request-listing-table">
                                <thead>
                                    <tr>
                                      <th scope="col">ID</th>
                                      <th scope="col">Title</th>
                                      <th scope="col">Category</th>
                                      <th scope="col">Initiator</th>
                                      <th scope="col">Initiator Email</th>
                                      <th scope="col">Assignee</th>
                                      <th scope="col">Priority</th>
                                      <th scope="col">Request Status</th>
                                      <th scope="col">Closed</th>
                                      <th scope="col">Created</th>
                                      <th scope="col">Action</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                    
                                  </tbody>
                            </table>
                            </div>
                        </div>
                    </div>
            </div>
            </div>
        </main>
        <main class="create-request" id="_create_request" style="display: none;">
            <div class="cotainer">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header">Create New Request</div>
                            <div class="card-body">
                                <form action="#" method="post" name="createRequestForm" id="create-request-form">
                                    <div class="form-group row">
                                        <label for="title" class="col-md-4 col-form-label text-md-right">Title</label>
                                        <div class="col-md-6">
                                            <input type="text" id="title" class="form-control" name="title" required>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="category" class="col-md-4 col-form-label text-md-right">Category</label>
                                        <div class="col-md-6">
                                            <input type="text" id="category" class="form-control" name="category" required >
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="initiator" class="col-md-4 col-form-label text-md-right">Initiator</label>
                                        <div class="col-md-6">
                                            <input type="text" id="initiator" class="form-control" name="initiator" required>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="initiator-email" class="col-md-4 col-form-label text-md-right">Initiator Email</label>
                                        <div class="col-md-6">
                                            <input type="text" id="initiator-email" class="form-control" name="initiatorEmail" required>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="assignee" class="col-md-4 col-form-label text-md-right">Assignee</label>
                                        <div class="col-md-6">
                                            <input type="text" id="assignee" class="form-control" name="assignee" required>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="password" class="col-md-4 col-form-label text-md-right">Priority</label>
                                        <div class="col-md-6">
                                              <select class="form-control" id="priority" name="priority">
                                                <option value="1">High</option>
                                                <option value="2">Normal</option>
                                                <option value="3">Low</option>
                                              </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="request-status" class="col-md-4 col-form-label text-md-right">Request Status</label>
                                        <div class="col-md-6">
                                              <select class="form-control" id="request-status" name="requestStatus">
                                                <option value="1">Created</option>
                                                <option value="2">Closed</option>
                                                <option value="3">Assigned</option>
                                              </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="closed" class="col-md-4 col-form-label text-md-right">Closed</label>
                                        <div class="col-md-6">
                                            <input type="text" id="closed" class="form-control" name="closed" required>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="created" class="col-md-4 col-form-label text-md-right">Created</label>
                                        <div class="col-md-6">
                                            <input type="text" id="created" class="form-control" name="created" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6 offset-md-4">
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
