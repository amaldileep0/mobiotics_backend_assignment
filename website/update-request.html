<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Fonts -->
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="Favicon.png">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <title>TEST</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-laravel">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
               <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link logout_link" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="main-container">
        <main class="create-request" id="_create_request">
            <div class="cotainer">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header">Update Request</div>
                            <div class="card-body">
                                <div class="error-msg" style="display: none;">
                                    <div class="alert alert-danger" id="errors"></div>
                                        </div>
                                        <div class="success-msg" style="display: none;">
                                            <div class="alert alert-success" id="success"></div>
                                        </div>
                                <form action="#" method="post" name="updateRequestForm" id="update-request-form">
                                    <input type="hidden" id="id" name="id"> 
                                    <div class="form-group row">
                                        <label for="title" class="col-md-4 col-form-label text-md-right">Title</label>
                                        <div class="col-md-6">
                                            <input type="text" id="title" class="form-control" name="title" required>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="category" class="col-md-4 col-form-label text-md-right">Category</label>
                                        <div class="col-md-6">
                                            <input type="text" id="category" class="form-control" name="category" required>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="initiator" class="col-md-4 col-form-label text-md-right">Initiator</label>
                                        <div class="col-md-6">
                                            <input type="text" id="initiator" class="form-control" name="initiator" required>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="initiator-email" class="col-md-4 col-form-label text-md-right">Initiator Email</label>
                                        <div class="col-md-6">
                                            <input type="text" id="initiator-email" class="form-control" name="initiatorEmail" required>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="assignee" class="col-md-4 col-form-label text-md-right">Assignee</label>
                                        <div class="col-md-6">
                                            <input type="text" id="assignee" class="form-control" name="assignee" required>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="password" class="col-md-4 col-form-label text-md-right">Priority</label>
                                        <div class="col-md-6">
                                              <select class="form-control" id="priority" name="priority">
                                                <option value="HIGH">High</option>
                                                <option value="NORMAL">Normal</option>
                                                <option value="LOW">Low</option>
                                              </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="request-status" class="col-md-4 col-form-label text-md-right">Request Status</label>
                                        <div class="col-md-6">
                                              <select class="form-control" id="request-status" name="requestStatus">
                                                <option value="CREATED">Created</option>
                                                <option value="CLOSED">Closed</option>
                                                <option value="ASSIGNED">Assigned</option>
                                              </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="closed" class="col-md-4 col-form-label text-md-right">Closed</label>
                                        <div class="col-md-6">
                                            <input type="text" id="closed" class="form-control" 
                                            name="closedDate" required>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="created" class="col-md-4 col-form-label text-md-right">Created</label>
                                        <div class="col-md-6">
                                            <input type="text" id="created" class="form-control" name="created" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6 offset-md-4">
                                        <button type="submit" class="btn btn-primary">Update</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
<script src="js/admin.js"></script>
</body>
</html>
